<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bucket List on Base</title>
    
    <!-- Farcaster Manifest -->
    <link rel="farcaster:manifest" href="https://bucket-list-base.vercel.app/farcaster.json">
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="og:title" content="Bucket List on Base 🪣">
    <meta property="og:description" content="Store your bucket list items on-chain forever on Base.">
    <meta property="og:image" content="https://bucket-list-base.vercel.app/assets/Bucket List Logo.png">
    <meta property="og:url" content="https://bucket-list-base.vercel.app">
    
    <!-- Farcaster Frame -->
    <meta name="farcaster:app" content="Bucket List">
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://bucket-list-base.vercel.app/assets/Bucket List Logo.png">
    <meta property="fc:frame:image:aspect_ratio" content="1:1">
    <meta property="og:image" content="https://bucket-list-base.vercel.app/assets/Bucket List Logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bucket List on Base">
    <meta name="twitter:description" content="Store your bucket list items on-chain forever on Base.">
    <meta name="twitter:image" content="https://bucket-list-base.vercel.app/assets/Bucket List Logo.png">
    
    <!-- Manifest & Icons -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3b82f6">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      
      body { 
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
        margin: 0; 
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0; 
        min-height: 100vh;
      }
      
      header { 
        padding: 24px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        backdrop-filter: blur(20px);
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.85));
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
      }
      
      .brand { 
        font-weight: 700; 
        font-size: 20px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .brand::before {
        content: "🪣";
        font-size: 24px;
        filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        animation: logoGlow 3s ease-in-out infinite;
      }
      
      @keyframes logoGlow {
        0%, 100% {
          filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
        }
      }
      
      .brand .logo { width: 28px; height: 28px; border-radius: 6px; object-fit: cover; display: block; }
      
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 24px; 
      }
      
      .card { 
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 16px; 
        padding: 24px; 
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                    0 0 0 0 rgba(59, 130, 246, 0);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      
      .card:hover {
        border-color: rgba(59, 130, 246, 0.4);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4),
                    0 0 40px rgba(59, 130, 246, 0.15);
        transform: translateY(-4px);
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
      }
      
      .card:hover {
        transform: translateY(-2px);
        border-color: rgba(59, 130, 246, 0.4);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }
      
      .card h3 {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: 600;
        color: #f1f5f9;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      input, button, textarea { 
        font-family: inherit; 
        font-size: 14px;
        transition: all 0.2s ease;
      }
      
      .row { 
        display: flex; 
        gap: 12px; 
        align-items: center;
      }
      
      .row.actions {
        margin-top: auto;
      }
      
      input[type="text"] { 
        flex: 1; 
        padding: 12px 16px; 
        background: rgba(11, 18, 32, 0.8);
        color: #e2e8f0; 
        border: 1px solid rgba(36, 48, 66, 0.8);
        border-radius: 12px;
        outline: none;
        transition: all 0.2s ease;
      }
      
      input[type="text"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1),
                    0 0 20px rgba(59, 130, 246, 0.2);
        background: rgba(11, 18, 32, 1);
        transform: scale(1.02);
      }
      
      button { 
        padding: 12px 20px; 
        background: linear-gradient(45deg, #3b82f6, #1d4ed8);
        color: white; 
        border: none; 
        border-radius: 12px; 
        cursor: pointer;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        transition: all 0.2s ease;
      }
      
      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }
      
      button:hover::before {
        left: 100%;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4),
                    0 0 20px rgba(59, 130, 246, 0.3);
        filter: brightness(1.1);
      }
      
      button:active {
        transform: translateY(0) scale(0.98);
        box-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
      }
      
      button:disabled { 
        opacity: 0.5; 
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      button.danger {
        background: linear-gradient(45deg, #ef4444, #dc2626);
      }
      
      button.danger:hover {
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
      }
      
      ul { 
        margin: 16px 0 0; 
        padding: 0;
        list-style: none;
        max-height: 500px;
        overflow-y: auto;
        overflow-x: hidden;
        flex: 1;
      }
      
      ul::-webkit-scrollbar {
        width: 6px;
      }
      
      ul::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
        border-radius: 10px;
      }
      
      ul::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.5);
        border-radius: 10px;
      }
      
      ul::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.7);
      }
      
      /* Scroll styling for nested divs in community lists */
      div[style*="max-height"][style*="overflow"] {
        scrollbar-width: thin;
        scrollbar-color: rgba(59, 130, 246, 0.5) rgba(15, 23, 42, 0.3);
      }
      
      div[style*="max-height"][style*="overflow"]::-webkit-scrollbar {
        width: 6px;
      }
      
      div[style*="max-height"][style*="overflow"]::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
        border-radius: 10px;
      }
      
      div[style*="max-height"][style*="overflow"]::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.5);
        border-radius: 10px;
      }
      
      div[style*="max-height"][style*="overflow"]::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.7);
      }
      
      ul li,
      #otherList li {
        list-style: none !important;
      }
      
      ul li {
        padding: 8px 12px;
        margin: 4px 0;
        background: rgba(15, 23, 42, 0.5);
        border-radius: 8px;
        border-left: 3px solid #3b82f6;
        transition: all 0.2s ease;
        animation: slideIn 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        min-height: 32px;
      }
      
      ul li:hover {
        background: rgba(15, 23, 42, 0.8);
        transform: translateX(4px);
        border-left-color: #8b5cf6;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      }
      
      ul li .emoji {
        font-size: 1.5em;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        min-width: 28px;
        text-align: center;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .muted { 
        color: #94a3b8; 
        font-size: 12px;
        opacity: 0.8;
      }
      
      .grid { 
        display: grid; 
        grid-template-columns: 1fr; 
        gap: 20px; 
      }
      
      @media (min-width: 900px) { 
        .grid { 
          grid-template-columns: 1fr 1fr; 
        } 
      }
      
      /* Mobile Optimizations */
      @media (max-width: 768px) {
        header {
          padding: 16px;
        }
        
        .brand {
          font-size: 16px;
        }
        
        .card {
          padding: 16px;
        }
        
        .card h3 {
          font-size: 16px;
        }
        
        input[type="text"] {
          font-size: 14px;
          padding: 10px 14px;
        }
        
        button {
          padding: 10px 16px;
          font-size: 14px;
        }
        
        .container {
          padding: 16px;
        }
        
        .address {
          font-size: 11px;
          padding: 6px 10px;
        }
        
        .footer-text {
          font-size: 14px;
        }
        
        .footer-subtext {
          font-size: 12px;
        }
      }
      
      .address { 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; 
        font-size: 12px; 
        color: #9ca3af;
        background: rgba(15, 23, 42, 0.5);
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }
      
      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        margin-right: 8px;
        animation: pulse 2s infinite;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      
      @keyframes pulse {
        0% { 
          opacity: 1;
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        50% { 
          opacity: 1;
        }
        100% { 
          opacity: 1;
          box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }
      }
      
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #3b82f6;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .network-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px;
        background: rgba(6, 182, 212, 0.1);
        border: 1px solid rgba(6, 182, 212, 0.2);
        border-radius: 12px;
        margin-top: 20px;
      }
      
      /* Notification System */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 20px;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        max-width: 400px;
        transform: translateX(450px);
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .notification.show {
        transform: translateX(0);
      }
      
      .notification-success {
        background: linear-gradient(45deg, #10b981, #059669);
        border: 1px solid rgba(16, 185, 129, 0.3);
      }
      
      .notification-error {
        background: linear-gradient(45deg, #ef4444, #dc2626);
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      
      .notification-warning {
        background: linear-gradient(45deg, #f59e0b, #d97706);
        border: 1px solid rgba(245, 158, 11, 0.3);
      }
      
      .notification-info {
        background: linear-gradient(45deg, #3b82f6, #1d4ed8);
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      
      /* Footer */
      footer {
        margin-top: 60px;
        padding: 40px 24px;
        text-align: center;
        border-top: 1px solid rgba(59, 130, 246, 0.1);
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.5), rgba(30, 41, 59, 0.3));
      }
      
      .footer-content {
        max-width: 800px;
        margin: 0 auto;
      }
      
      .footer-text {
        font-size: 16px;
        color: #94a3b8;
        margin-bottom: 8px;
      }
      
      .footer-highlight {
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .footer-highlight:hover {
        filter: brightness(1.2);
      }
      
      .footer-subtext {
        font-size: 13px;
        color: #64748b;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <img src="./assets/Bucket List Logo.png" alt="Bucket List logo" class="logo">
        Bucket List • Base
      </div>
      <button id="connectBtn">Connect Wallet</button>
    </header>
    <div class="container">
      <div class="grid">
        <div class="card">
          <h3>✨ My Bucket List</h3>
          <div class="row">
            <input id="itemInput" type="text" maxlength="140" placeholder="e.g. See the Northern Lights" />
            <button id="addBtn">Add</button>
          </div>
          <div class="muted" id="limitNote">You can add up to 10 items. • Fee: 0.0001 ETH (~$0.10) per item</div>
          <ul id="myList"></ul>
          <div class="row actions" style="margin-top:8px">
            <button id="refreshMine">Refresh</button>
            <button id="clearMine" class="danger">Clear</button>
          </div>
        </div>
        <div class="card">
          <h3>🌍 From Community</h3>
          <div class="row">
            <input id="addressInput" type="text" placeholder="0x... or browse examples below" />
            <button id="viewBtn">View</button>
          </div>
          <button id="browseExamplesBtn" style="padding: 8px 12px; background: rgba(59, 130, 246, 0.2); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; font-size: 12px; cursor: pointer; margin-top: 8px; width: 100%;">Browse Example Lists</button>
          <ul id="otherList"></ul>
        </div>
      </div>
      <div class="card network-info">
        <span class="status-indicator"></span>
        <div class="muted">Network: Base • <span id="contractAddr" class="address"></span></div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-text">
          Built by <span class="footer-highlight">simplepixellife</span> for <span class="footer-highlight">Base</span> 🚀
        </div>
        <div class="footer-subtext">
          Your bucket list. On-chain. Forever.
        </div>
      </div>
    </footer>

    <script type="module" src="./main.js?v=3"></script>
    <script type="module">
      // Farcaster Mini App SDK - call ready() to hide splash screen
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
      
      // Call ready() after app is fully loaded
      window.addEventListener('load', async () => {
        try {
          await sdk.actions.ready();
          await sdk.actions.setTitle('Bucket List on Base');
        } catch (err) {
          // Ignore if not running inside Farcaster Mini App environment
          console.log('Mini App SDK not available:', err);
        }
      });
    </script>
  </body>
  </html>
